name: Feature Request
description: "Use this template to request a feature for vterm"
labels: ["feature"]
body:
    - type: checkboxes
      attributes:
          label: Check for existing issues
          description:
              Check the backlog of issues to reduce the chances of creating duplicates; if an issue already exists, place a
              `+1` (üëç) on it.
          options:
              - label: Completed
                required: true
    - type: textarea
      attributes:
          label: Describe the feature
          description: A clear and concise description of what you want to happen.
      validations:
          required: true
    - type: textarea
      attributes:
          label: |
              If applicable, add some sort of preview to help us visualize your idea.
          description: Drag images into the text input below
      validations:
          required: false
